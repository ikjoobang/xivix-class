<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제 완료 - XIVIX</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        .success-container { max-width: 500px; }
        .success-icon { font-size: 4rem; margin-bottom: 20px; }
        h1 { font-size: 2rem; margin-bottom: 20px; }
        p { color: #888; line-height: 1.8; margin-bottom: 30px; }
        .home-button {
            display: inline-block;
            padding: 16px 32px;
            background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
            color: #fff;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        .home-button:hover { transform: translateY(-2px); }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">✅</div>
        <h1>결제가 완료되었습니다!</h1>
        <p>XIVIX AI 입문반 1기에 등록해 주셔서 감사합니다.<br>
        담당자가 입력하신 연락처로 곧 안내 드리겠습니다.</p>
        <a href="/" class="home-button">홈으로 돌아가기</a>
    </div>
</body>
</html>
